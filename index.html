<!DOCTYPE html>
<html>
<script>


 function Add(){
 	var A = document.getElementById("omo1").value;

var B = document.getElementById("omo2").value;
 	document.querySelector("#output").innerHTML = Number(A)+Number(B);
 };

function Sub(){
	var A = document.getElementById("omo1").value;

var B = document.getElementById("omo2").value;
	document.querySelector("#output").innerHTML = Number(A)-Number(B);
};

function Mult(){
	var A = document.getElementById("omo1").value;

var B = document.getElementById("omo2").value;
	document.querySelector("#output").innerHTML = Number(A) * Number(B);
};

function Div(){
	var A = document.getElementById("omo1").value;

var B = document.getElementById("omo2").value;
	document.querySelector("#output").innerHTML = Number(A) / Number(B);
};

</script>
<body>

<div style="color:white; background:blue; font-size:30px; text-align:center;" id="output">Your Answers Are Shown Here </div>
<br>

<form>
<label>First Numb: </label><br>
<input type="text" id="omo1" /><br><br>
<label>Next Numb</label><br>
<input type="text" id="omo2" /><br>
<br>
<input type="button" value="Add" onClick="Add()" />
<input type="button" value="Multiply" onClick="Mult()" />
<input type="button" value="Divide" onClick="Div()" />
<input type="button" value="Subtract" onClick="Sub()" />
</form>
</body>
